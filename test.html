<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduHub LMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #2962ff;
            --secondary-color: #1e88e5;
            --background-color: #f5f5f5;
            --text-color: #333;
            --sidebar-width: 250px;
        }

        body {
            background-color: var(--background-color);
        }

        /* Header Styles */
        .header {
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .logo {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .header-actions i {
            font-size: 1.2rem;
            color: var(--text-color);
            cursor: pointer;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: white;
            height: 100vh;
            position: fixed;
            top: 70px;
            left: 0;
            padding: 2rem 1rem;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .nav-item {
            padding: 0.8rem 1rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-item:hover {
            background-color: var(--background-color);
        }

        .nav-item i {
            margin-right: 0.8rem;
            color: var(--primary-color);
        }

        /* Main Content Styles */
        .main-content {
            margin-left: var(--sidebar-width);
            margin-top: 70px;
            padding: 2rem;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .course-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        .course-image {
            height: 150px;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .course-content {
            padding: 1rem;
        }

        .course-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .course-info {
            color: #666;
            font-size: 0.9rem;
        }

        /* Progress Bar */
        .progress-bar {
            height: 5px;
            background-color: #eee;
            margin-top: 1rem;
            border-radius: 5px;
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
            width: 75%;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">EduHub LMS</div>
        <div class="header-actions">
            <i class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <nav class="sidebar">
        <div class="nav-item">
            <i class="fas fa-home"></i>
            Dashboard
        </div>
        <div class="nav-item">
            <i class="fas fa-book"></i>
            Courses
        </div>
        <div class="nav-item">
            <i class="fas fa-calendar"></i>
            Calendar
        </div>
        <div class="nav-item">
            <i class="fas fa-inbox"></i>
            Messages
        </div>
        <div class="nav-item">
            <i class="fas fa-chart-bar"></i>
            Grades
        </div>
        <div class="nav-item">
            <i class="fas fa-cog"></i>
            Settings
        </div>
    </nav>

    <main class="main-content">
        <h2>My Courses</h2>
        <div class="course-grid">
            <!-- Course Card 1 -->
            <div class="course-card">
                <div class="course-image">
                    <i class="fas fa-laptop-code fa-3x"></i>
                </div>
                <div class="course-content">
                    <h3 class="course-title">Web Development</h3>
                    <p class="course-info">Instructor: John Doe</p>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>

            <!-- Course Card 2 -->
            <div class="course-card">
                <div class="course-image">
                    <i class="fas fa-calculator fa-3x"></i>
                </div>
                <div class="course-content">
                    <h3 class="course-title">Mathematics</h3>
                    <p class="course-info">Instructor: Jane Smith</p>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>

            <!-- Course Card 3 -->
            <div class="course-card">
                <div class="course-image">
                    <i class="fas fa-atom fa-3x"></i>
                </div>
                <div class="course-content">
                    <h3 class="course-title">Physics</h3>
                    <p class="course-info">Instructor: Mike Johnson</p>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
